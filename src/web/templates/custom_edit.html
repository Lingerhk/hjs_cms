<!-- Popup -->
<div id="Popup">

<script type="text/javascript">
    $$(document).ready(function(){
        get_custom_info();   
    });
</script>

    <!-- SubPopup -->
    <div id="SubPopup">
        <div class="form_boxC">
            <p>提示：带"<span class="f_cB">*</span>"号为必填项目</p>
            <table cellpadding="0" cellspacing="0">
                <p id="form_cid" hidden="hidden">cid</p>
                <tr>
                    <th>姓名 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:150px;"><input id="form_name" name="" type="text" size="12" value=""></div></td>

                </tr>
                <tr>
                    <th>地址 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:310px;"><input id="form_address" name="" type="text" size="30" value=""></div></td>
                </tr>
                <tr>
                    <th>电话 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:150px;"><input id="form_phone" name="" type="text" size="12" value=""></div></td>
                </tr>
                <tr>
                    <th>客户类型 <span class="f_cB">*</span></th>
                    <td><!-- selectbox -->
                        <div class="selectbox" style="width:230px;">
                            <dl class="select">
                                <dt class="ctype">选择（新/老）</dt>
                                <dd><ul>
                                    <li><a href="#">新</a></li>
                                    <li><a href="#">老</a></li>
                                </ul></dd></dl>
                        </div>
                        <!-- /selectbox --></td>
                </tr>
                <tr>
                    <th>客户等级 <span class="f_cB">*</span></th>
                    <td><!-- selectbox -->
                        <div class="selectbox" style="width:230px;">
                            <dl class="select">
                                <dt class="class_priv">选择（A/B/C）</dt>
                                <dd><ul>
                                    <li><a href="#">A</a></li>
                                    <li><a href="#">B</a></li>
                                    <li><a href="#">C</a></li>
                                </ul></dd></dl>
                        </div>
                        <!-- /selectbox --></td>
                </tr>
                <tr>
                    <th>客户状态 <span class="f_cB">*</span></th>
                    <td><!-- selectbox -->
                        <div class="selectbox" style="width:230px;">
                            <dl class="select">
                                <dt class="status">选择（正常/取消）</dt>
                                <dd><ul>
                                    <li><a href="#">正常</a></li>
                                    <li><a href="#">取消</a></li>
                                </ul></dd></dl>
                        </div>
                        <!-- /selectbox --></td>
                </tr>
                <tr>
                    <th>备注 <span class="f_cB">*</span></th>
                    <td><div class="txtbox floatL" style="width:310px;"><input id="form_remark" name="" type="text" size="30" value=""></div></td>
                </tr>
            </table>
        </div>
        <div id="BtmBtn">
            <div class="btn_boxB floatR mag_l20"><input name="" type="button" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
            <div class="btn_box floatR"><input name="" type="button" onclick=update_custom_info() value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
